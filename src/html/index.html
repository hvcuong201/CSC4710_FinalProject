<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    
    <!--Link to CSS-->
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Beans!</title>
</head>

<body>
    <!-- header -->
    <header class="header" id="header">
        <nav class="nav"> 
            <nav class="nav__center container">
                <div class="logo">
                    <h1>Beans!</h1>
                </div>

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#header" class="nav__link scroll-link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#all" class="nav__link scroll-link">Shop</a>
                        </li>
                        <li class="nav__item">
                            <a href="#about" class="nav__link scroll-link">About Us</a>
                        </li>
                        <li class="nav__item">
                            <a href="#contact" class="nav__link scroll-link">Contact</a>
                        </li>
                        <li class="nav__close flex__center">
                            <svg>
                                <use href="../../img/sprite.svg#icon-cross"></use>
                            </svg>
                        </li>
                    </ul>

                    <div class="cart flex__center">
                        <span>
                            <svg>
                                <use href="../../img/sprite.svg#icon-cart-plus"></use>
                            </svg>
                        </span>
                    </div>

                    <div class="hamburger flex__center">
                        <svg>
                            <use href="../../img/sprite.svg#icon-menu"></use>
                        </svg>
                    </div>
                </div>
            </nav>
        </nav>
        

    </header>
    
    <script src="../app.js"></script>
</body>
</html>
